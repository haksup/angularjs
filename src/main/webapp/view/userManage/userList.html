<!DOCTYPE html>
<html ng-app="userListApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>사용자 관리</title>

<!-- js, css include(S)-->
<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../js/bootstrap/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.css" />
<script type="text/javascript" src="../../js/angular/angular.js"></script>
<script type="text/javascript" src="../../js/angular/angular-resource.js"></script>
<script type="text/javascript" src="../../view/userManage/ngJs/userListNgJs.js"></script>
<!-- js, css include(E)-->

</head>
<body ng-controller="userListCtrl">
	<div id="wrapper">
		<!-- content(S) -->
		<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">사용자 관리</h1>
                </div>
            </div>
			<div class="row">
                <div class="col-lg-12 text-right">
                	<button type="button" class="btn btn-primary" ng-click="userReset()">신규</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>아이디</th>
                                    <th>성명</th>
                                    <th>연락처</th>
                                    <th>이메일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="user in userList" ng-click="userShow()">
                                    <td>{{user.usrId}}</td>
                                    <td>{{user.usrNm}}</td>
                                    <td>{{user.phone1_1}} - {{user.phone1_2}} - {{user.phone1_3}}</td>
                                    <td>{{user.email}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
		<!-- content(E) -->
		
		<!-- 사용자 정보(S) -->
		<div>
			<div class="row">
	            <div class="col-lg-12">
	                <h1 class="page-header">사용자 정보</h1>
	            </div>
	        </div>
	            
			<div class="row">
	            <div class="col-lg-12">
	              	<div class="table-responsive">
		               	<table class="table table-bordered table-striped">
							<colgroup>
	                        		<col style="width:20%;">
	                        		<col style="width:80%;">
	                        </colgroup>
		                    <tbody>
		                        <tr>
		                            <td>아이디</td>
		                            <td>
										<input ng-if="IUFlag == 'I'" id="usrId" class="form-control" ng-model="user.usrId">
										<span ng-if="IUFlag == 'U'">{{user.usrId}}</span>
									</td>
		                        </tr>
		                        <tr>
		                            <td>비밀번호</td>
		                            <td><input id="password" class="form-control" ng-model="user.password"></td>
		                        </tr>
		                        <tr>
		                            <td>비밀번호 확인</td>
		                            <td><input class="form-control" ng-model="user.passwordConfirm"></td>
		                        </tr>
		                        <tr>
		                            <td>성명</td>
		                            <td><input id="usrNm" class="form-control" ng-model="user.usrNm"></td>
		                        </tr>
		                        <tr>
		                            <td>연락처</td>
		                            <td>
		                               	<div class="form-group input-group col-lg-8">
		                               		<input id="phone1_1" type="text" class="form-control" ng-model="user.phone1_1" />
	                                        <span class="input-group-addon">-</span>
	                                        <input id="phone1_2" type="text" class="form-control" ng-model="user.phone1_2" />
	                                        <span class="input-group-addon">-</span>
	                                        <input id="phone1_3" type="text" class="form-control" ng-model="user.phone1_3" />
	                                    </div>
		                            </td>
		                        </tr>
		                        <tr>
		                            <td>이메일</td>
		                            <td>
		                              	<div class="form-group input-group">
		                              		<input id="email" type="text" class="form-control" ng-model="user.email" />
	                                    </div>
									</td>
		                        </tr>
		                    </tbody>
	                    </table>
	               	</div>
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-lg-12 text-center">
	           		<button type="button" class="btn btn-primary" ng-click="userCreate()" ng-show="IUFlag == 'I'">저장</button>
	           		<button type="button" class="btn btn-primary" ng-click="userUpdate()" ng-show="IUFlag == 'U'">수정</button>
	           		<button type="button" class="btn btn-primary" ng-click="userDelete()" ng-show="IUFlag == 'U'">삭제</button>
	            </div>
	        </div>
		</div>
		<!-- 사용자 정보(E) -->
	</div>
	
</body>
</html>
